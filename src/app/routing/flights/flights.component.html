<div *ngFor="let flight of flights">
    <div class="border container" style="border-radius:15px; height:150px; width: 50%;">

        <h3 style="top:10%; left:10%; position:relative"><b>FROM:</b> {{flight.startPoint}}</h3>

        <h3 style="top:-20%; left:75%; position:relative"><b>TO:</b> {{flight.destination}}</h3>

        <h4 style="top: -20%; left:15%; position:relative"><b>Departure:</b> {{flight.departure}}</h4>

        <h4 style="top: -50%; left:65%; position:relative"><b>Arrival:</b> {{flight.arrival}}</h4>

        <h4 style="top:-60%; left:43%; position:relative"><b>Amount:</b> {{flight.amount}}</h4>

        <a class="btn btn-success rounded-pill"  style="top:-58%; left:36%; width: 30%;  position:relative" type="button" aria-expanded="false" [routerLink]="['/flightbooking']"
            [queryParams]="{flight:flight}">Book</a>
    </div>
</div>
