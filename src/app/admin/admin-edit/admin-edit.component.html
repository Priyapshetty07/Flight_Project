<div class="container borders p-1" style="width: 500px; height: 560px;">
  <div style="margin-top:2%; text-align: center; color: blue; font-size: 30px;">
    <b>Edit flight details</b>
  </div>
  <br>

  <div class="row">
    <div class="col"></div>
    <div class="col-10">
      
      <form [formGroup]="admineditFrom" (ngSubmit)="postedit();" >

        <div class="form-group">
          <label for="exampleInpuFrom">ID</label>
          <input formControlName="id" type="text" class="form-control" id="exampleInputText" aria-describedby="emailHelp" required>
        </div>
        <div class="form-group">
          
          <label for="exampleInpuFrom">From</label>
          <input formControlName="startPoint" type="text" class="form-control" id="exampleInputText" aria-describedby="emailHelp" required>
        </div>
        <br>
        <div class="form-group">
          <label for="exampleInputText">To</label>
          <input  formControlName="destination" type="text" class="form-control" id="exampleInputText" aria-describedby="emailHelp" required>
        </div>
        <br>
        <div class="form-group">
          <label for="exampleInputText">Arrival</label>
          <input formControlName="arrival" type="text" class="form-control" id="exampleInputText" aria-describedby="emailHelp" required>
        </div>
        <br>
        <div class="form-group">
          <label for="exampleInputEmail1">Departure</label>
          <input formControlName="departure" type="text" class="form-control" id="exampleInputText" aria-describedby="emailHelp" required>
        </div>
        <br>
        <div class="form-group">
          <label for="exampleInputEmail1">Amount</label>
          <input formControlName="amount" type="number" class="form-control" id="exampleInputNumber" aria-describedby="emailHelp" required>
        </div>
        <br>
        
        <button type="submit"  class="btn btn-primary sub">Submit</button>
      </form>
    </div>
    <div class="col"></div>
  </div>
</div>
