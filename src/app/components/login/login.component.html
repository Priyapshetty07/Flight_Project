<br><br><br><br><br>
<div class="modal-body" style="background-color: whitesmoke">
    <div class="container-fluid">
        <div class="row">

            <div class="col-5">
                <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg?w=2000"
                    alt="images" width="570" height="480" style="margin-top: 1px;">
            </div>
            <div class="col-1"></div>
            <div class="col-5">
                <div class="container" style="border: 5px solid rgb(240, 234, 234); border-radius: 10px;">


                    <form class="row g-1" novalidate [formGroup]="loginForm">
                        <div style="margin-top:4%; text-align: center; color: blue; font-size: 25px;">
                            <b>Login Here! </b>
                        </div>

                        <div class="row mt-3">
                            <div class="col">
                                <div class="form-group">
                                    <label for="email"><b>Email address</b></label>
                                    <input type="email" formControlName="email" class="form-control"
                                        id="exampleInputEmail1" placeholder="Enter your email"
                                        aria-describedby="emailHelp" email="true"
                                        [ngClass]="{'is-invalid': submitted && f['email'].errors}" />

                                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                        <div class="text-danger" *ngIf="f['email'].errors['required']">Valid email is
                                            required
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class=" row mt-3">
                            <div class=" form-group mb-3">
                                <label for="password"><b>Password</b></label>
                                <input type="password" class="form-control" formControlName="password"
                                    id="exampleInputPassword1" placeholder="Password" minlength="2"
                                    [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" required>
                                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">

                                    <div class="text-danger" *ngIf="f['password'].errors['required']">Password is
                                        required
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col">
                                    <a href="/forgotPassword"
                                        style="float: right; text-decoration: none; margin-top: -3;"><b>Forgot
                                            password?</b></a>
                                </div>

                                <div>
                                    <div class="row mt-2">
                                        <div class="col">
                                            <div class="d-grid gap-2">

                                                <div class="form-group">
                                                    <button [disabled]="loading" type="submit" style="margin-left: 2%;"
                                                        (click)="login('user')" class="btn btn-primary blocks">
                                                        <span *ngIf="loading"
                                                            class="spinner-border spinner-border-sm mr-1"></span>
                                                        Login
                                                    </button>
<br>
                                                    <h2 style="text-align: center; padding-left: 10%;">OR</h2>

                                                    <button [disabled]="loading" type="submit" style="margin-left: 2%;"
                                                        (click)="login('admin')" class="btn btn-primary blocks">
                                                        <span *ngIf="loading"
                                                            class="spinner-border spinner-border-sm mr-1"></span>
                                                        Login as admin
                                                    </button>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mt-3">
                                            <label style="text-align: center;">
                                                New to Flight Booking?
                                                <a routerLink="" (click)="register()"
                                                    style="text-decoration: none;"><b>Register</b></a>
                                            </label>
                                        </div>
                                        <br> <br> <br> 
                                    </div>
                                </div>
                            </div>


                            <div *ngIf="userMessage" class="form-control is-invalid"> {{userMessage}}</div>
                            <br> <br> <br>

                        </div>
                        
                    </form>
                </div>
            </div>
            <div class="col-1"></div>
            
        </div>
    </div>
